<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Kegiatan HIMAPI</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- HEADER (boleh copy dari index.html) -->
<header>
  <header>
    <h1>GALERI</h1>
    <p>Himpunan Mahasiswa Perikanan (HIMAPI)</p>
</header>
</header>

<!-- KONTEN GALERI -->
<section class="galeri-page">
  <h3>Dokumentasi Kegiatan HIMAPI</h3>

  <div class="galeri-grid">
    <img src="Galeri/RAPI 2025.jpg" alt="RAPI" onclick="openLightbox(this)">
    <img src="Galeri/MASAVAL 25.jpg"alt="MASAVAL" onclick="openLightbox(this)">
    <img src="Galeri/FOTO KEPENGURUSAN.jpg"alt="FOTO" onclick="openLightbox(this)">
    <img src="Galeri/Penjemputan.jpg"alt="MABA25" onclick="openLightbox(this)">
    <img src="Galeri/Futsal.jpg"alt="Futsal" onclick="openLightbox(this)">
    <img src="Galeri/TOT.jpg"alt="Futsal" onclick="openLightbox(this)">
    <img src="img/abdimas.png"alt="Futsal" onclick="openLightbox(this)">
    <img src="img/keprofesian.png"alt="Futsal" onclick="openLightbox(this)">
    <img src="Galeri/bersarapi1.jpg"alt="Futsal" onclick="openLightbox(this)">
    <img src="Galeri/bersarapi2.JPG"alt="Futsal" onclick="openLightbox(this)">
    <img src="Galeri/rapi.jpeg"alt="Futsal" onclick="openLightbox(this)">
    <img src="Galeri/semnas1.jpg"alt="Futsal" onclick="openLightbox(this)">
    <img src="Galeri/semnas2.JPG"alt="Futsal" onclick="openLightbox(this)">
    <img src="Galeri/hiling1.jpg"alt="Futsal" onclick="openLightbox(this)">
    <img src="Galeri/hiling2.jpg"alt="Futsal" onclick="openLightbox(this)"> 
</div>
</section>
<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
</div>
<script>
function openLightbox(img) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = img.src;
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}
</script>
</body>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #F4F6F8;
      margin: 0;
    }
 header {
            background-color: #0A2540;
            color: white;
            padding: 20px;
            text-align: center;
            background-size: contain;
        }
        section {
            padding: 40px 30px;
        }

.galeri-page {
  padding: 40px 40px 40px;
}

.galeri-page h3 {
  text-align: center;
  margin-bottom: 30px;
}

.galeri-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.galeri-grid img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

.galeri-grid img:hover {
  transform: scale(1.05);
}


/* ===== LIGHTBOX ===== */
#lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
}

#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
}

</style>
</html>
